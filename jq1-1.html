<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .float-container {
            padding: 20px;
        }

        .float-child {
            width: 50%;
            float: left;
            padding: 20px;

        }

        h1 {
            text-align: center;
        }
    </style>




<body>

    <div class="float-container">
        <h1>ENGINEERING STUDENT REGISTER FORM</h1>
        <hr>
        <div class="float-child">
            <form>

                <table border="1">
                    <thead>
                        <tr>
                            <th colspan="4">register</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" name="studentFirstName" class="name"></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" name="studentLastName" class="name"></td>
                        </tr>
                        <tr>
                            <td>Mobile:</td>
                            <td><input type="text" name="studentMobile" id="mobile" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" name="studentEmail"></td>
                        </tr>
                        <tr>
                            <td>Data-of-birth:</td>
                            <td><input type="date" name="studentDOB" class="dob" placeholder="mm/dd/yyyy"></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td><input type="radio" name="gender" value="Male"> Male
                                <input type="radio" name="gender" value="Female"> Female
                            </td>
                        </tr>
                        <tr>
                            <td>Skills:</td>
                            <td>
                                <input type="checkbox" class="skills">Java
                                <input type="checkbox" class="skills">JavaScript
                                <input type="checkbox" class="skills">Python
                            </td>
                        </tr>

                        <tr>
                            <td>Country:</td>
                            <td><select name="studentCountry">
                                    <option value="">Select</option>
                                    <option value="india" class="country">india</option>
                                    <option value="pakisthan" class="country">pakisthan</option>
                                    <option value="australia" class="country">australia</option>
                                    <option value="south_africa" class="country">south_africa</option>
                                    <option value="england" class="country">england</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>User Name:</td>
                            <td><input type="text" name="userName"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" name="password" id="pwd" size="20" title="Password" min="6"
                                    maxlength="20" required>
                                <span id="password_info"><b></b></span></td>
                        </tr>

                        <tr>
                            <td>Re-type password</td>
                            <td>
                                <input type="password" id="pass2" placeholder="Confirm Password" title="Password"
                                    min="6" maxlength="20" required>
                                <span id="password_confirm" style="color: red;"><b></b></td>

                        </tr>
                        <tr>
                            <td colspan="4"><input type="submit" class="submit" value="register" /> <input type="reset"
                                    value="Refresh" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div id="tablecontainer float-child">
            <table border="1">
                <thead>
                    <th>Sl No</th>
                    <th>FirtName</th>
                    <th>LastName</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Skills</th>
                    <th>Country</th>
                    <th>UserName</th>
                    <th>Action</th>
                </thead>

                <tbody id="tb">

                </tbody>
            </table>
        </div>
    </div>


    <!-- practice number 1 : script tag should be present just above the body tag -->
    <script src="jquery-3.5.1.js">
    </script>
    <script>
        /* practice number 2 : to start our javascript code should be start with document.ready as the first function*/
        $(document).ready(function () {
            $(document).on("click", ".submit", function (event) {
                event.preventDefault();
                if (validateRegisterForm() === true) {

                }


            });

        });
        $(document).on("keyup", ".name", function () {
            var input = $(".name");
            var resnum = /[^a-z]/gi;

            this.value = this.value.replace(/[^a-z]/gi, "");

        });
        $(document).on("keyup", "#mobile", function () {
            var resnum = /[^0-9]/gi;
            this.value = this.value.replace(resnum, "");

        });


        function validateRegisterForm() {
            calculateAge();
            checkPassword();
            radiobutton();
            checkbox();
            selectFun();
        }
        function selectFun() {
            if ($(".cuntry").selected) {
                return true;
            }
            else {
                console.log("selction required");
            }
        }
        function checkbox() {
            if ($(".skills").prop("checked")) {
                return true;
            }
            else {
                console.log("check box required");
            }
        }
        function radiobutton() {
            if ($('[name="gender"]').prop("checked")) {
                return true;
            }
            else {
                console.log("gender required");
            }
        }
        function calculateAge() {
            var dob = $(".dob").val();
            var dobdate = new Date(dob);
            var nowdate = new Date();
            var diff = nowdate.getTime() - dobdate.getTime();
            var agedate = new Date(diff);
            var ageyears = Math.abs(agedate.getUTCFullYear() - 1970);
            if (ageyears >= 18) {
                return true;
            }
            else {
                console.log("age is not sufficient");
            }
        }
        function checkPassword() {
            var password = $("#pwd").val();
            var retypePassword = $("#pass2").val();
            if (password == retypePassword) {
                return true;
            }
            else {
                $("#password_confirm").html("pattren mis matched");

            }


        }
    </script>
</body>

</html>
